{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Alterar Senha{% endblock %}
{% block content %}
<h2 class="text-center mb-3">Alterar Senha</h2>
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <div class="mx-auto w-75">
    <button type="submit" class="btn btn-primary w-100">Alterar</button>
  </div>
</form>
<div class="text-center mt-3">
  <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueceu a senha?</a> - 
  <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="text-decoration-none">Cancelar</a>
</div>
{% endblock %}
