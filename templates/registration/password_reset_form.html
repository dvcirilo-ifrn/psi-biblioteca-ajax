{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Recuperar Senha{% endblock %}
{% block content %}
<h2 class="text-center mb-3">Recuperar Senha</h2>
<p>Digite seu email para enviar a mensagem de recuperação.</p>
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <div class="mx-auto w-75">
    <button type="submit" class="btn btn-primary w-100">Enviar</button>
  </div>
</form>
<div class="text-center mt-3">
  <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="text-decoration-none">Cancelar</a>
</div>
{% endblock %}
